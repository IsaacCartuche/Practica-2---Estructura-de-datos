{% extends "template.html" %}

{% block content %}


            <div class="col-lg-10 col-12 mx-auto">
                <div class="booking-form-wrap">
                    <div class="row">
                        <div class="col-lg-7 col-12 p-0">
                            <form class="custom-form booking-form" method="post" action="/transaccion/modificar" role="form">
                                <div class="text-center mb-4 pb-lg-2">
                                    <em class="text-white">Universidad Nacional de Loja</em>

                                    <h2 class="text-white">Editar Info Transaccion</h2>
                                    
                                    <a href="/transaccion" class="btn custom-btn custom-border-btn">Regresar</a>
                                </div>

                                <div class="booking-form-body">
                                    
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="ventanilla" id="ventanilla" class="form-control" placeholder="ventanilla"  required required value="{{data._ventanilla}}">
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="fecha" id="fecha" class="form-control" placeholder="fecha" required required value="{{ data._fecha }}">
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="detalle" id="detalle" class="form-control" placeholder="detalle" required maxlength="10" required value="{{ data._detalle }}">
                                        </div>

                                        <!-- <div class="col-lg-6 col-12">
                                            <input type="text" name="tipoIdentificacion" id="tipoIdentificacion" class="form-control" placeholder="Tipo de Identificacion" required>
                                        </div> -->
                                        <button type="submit" id="guardar" class="btn custom-btn custom-border-btn">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-5 col-12 p-0">
                            <div class="booking-form-image-wrap">
                                
                                <img src="{{ url_for('static', filename='images/barman-with-fruits.jpg')}}" class="booking-form-image img-fluid" alt="">
                            </div>

                        </div>
                    </div>
                </div>

            </div>

{% endblock %}
